line-length = 120
target-version = "py312"


[lint]
select = [
    "C",  # mccabe rules
    "F",  # pyflakes rules
    "E",  # pycodestyle error rules
    "W",  # pycodestyle warning rules
    "B",  # flake8-bugbear rules
    "I",  # isort rules
    "D",  # pydocstyle rules
]
ignore = [
    "C901",  # max-complexity-10
]

[lint.pydocstyle]
convention = "google"
